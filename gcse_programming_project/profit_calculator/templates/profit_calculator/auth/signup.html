{% extends 'profit_calculator/auth/auth_base.html' %}

{% block title %}{% block header %}Sign up{% endblock %}{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        <p class="text-muted fw-light text-center mt-2">Already have an account? <a href="{% url 'profit_calculator:login' %}" tabindex="0">Log in here.</a></p>
    </form>
{% endblock %}
