{% extends 'profit_calculator/base/base.html' %}

{% block title %}Change Password{% endblock %}

{% load static %}
{% load crispy_forms_tags %}

{% block head %}
    <style>
        html,
        body {
          height: 100%;
        }

        body {
          background-color: #f5f5f5;
         }

        .form-signin {
          width: 100%;
          max-width: 330px;
        }
    </style>
{% endblock %}

{% block body %}
<main class="mt-5">
    <section class="form-signin p-3 m-auto">
        <img class="mb-2 d-block mx-auto" src="{% static 'profit_calculator/img/dark_plane.svg'%}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal text-center">Change Password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-100 btn btn-lg btn-primary" type="submit">Change password</button>
        </form>
    </section>
</main>
{% endblock %}
