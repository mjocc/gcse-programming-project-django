{% extends 'profit_calculator/base/base.html' %}

{% load static %}

{% block head %}
    <style>
        html,
        body {
          height: 100%;
        }

        body {
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #f5f5f5;
        }

        .form-signin {
          width: 100%;
          max-width: 330px;
          padding: 15px;
          margin: auto;
        }

        .form-signin .form-floating:focus-within {
          z-index: 2;
        }
    </style>
{% endblock %}

{% block body %}
    <main>
        <section class="form-signin p-3 m-auto">
            <img class="mb-2 d-block mx-auto" src="{% static 'profit_calculator/img/dark_plane.svg'%}" alt="plane logo" width="50" height="50">
            <h1 class="h3 mb-3 fw-normal text-center">{% block header %}{% endblock %}</h1>
            {% block content %}{% endblock %}
        </section>
    </main>
    <a href="{% url 'admin:login' %}" class="link-secondary text-decoration-none position-absolute top-0 end-0 m-3">Admin</a>
{% endblock %}
