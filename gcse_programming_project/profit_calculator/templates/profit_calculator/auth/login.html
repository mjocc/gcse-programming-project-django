{% extends 'profit_calculator/base/base.html' %}

{% block title %}Log In{% endblock %}

{% load static %}

{% block head %}
    <style>
        html,
        body {
          height: 100%;
        }

        body {
          display: flex;
          align-items: center;
          padding-bottom: 100px;
          background-color: #f5f5f5;
        }

        .form-signin {
          width: 100%;
          max-width: 330px;
          padding: 15px;
          margin: auto;
        }

        .form-signin .checkbox {
          font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
          z-index: 2;
        }

        .form-signin input[type="text"] {
          margin-bottom: -1px;
          border-bottom-right-radius: 0;
          border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
          margin-bottom: 10px;
          border-top-left-radius: 0;
          border-top-right-radius: 0;
        }
    </style>
{% endblock %}

{% block body %}
    <main class="form-signin">
        <form class="mb-2" method="post">
            {% csrf_token %}
            <img class="mb-2 d-block mx-auto" src="{% static 'profit_calculator/img/dark_plane.svg'%}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal text-center">Log In</h1>

            <div class="form-floating">
                <input type="text" class="form-control" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" placeholder="Username">
                <label for="id_username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" autocomplete="current-password" required id="id_password" placeholder="Password">
                <label for="id_password">Password</label>
            </div>
            {% for message in messages %}
                <div class="mt-2 mb-1 alert {{ message.level_tag }}" role="alert">{{ message }}</div>
            {% endfor %}
            <button class="mt-2 w-100 btn btn-lg btn-primary" type="submit">Log in</button>
        </form>
        <p class="text-muted fw-light text-center">Don't have an account? <a href="{% url 'profit_calculator:signup' %}" tabindex="0">Sign up here.</a></p>
    </main>
{% endblock %}
